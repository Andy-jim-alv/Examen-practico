<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Práctico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: white;
            padding: 15px;
        }
        h1 {
            color: blue;
            font-size: 22px;
            font-weight: bold;
        }
        .estilo-texto {
            color: navy; 
            font-family: "Times New Roman", serif;
            font-size: 18px;
            font-weight: bold;
        }
        .sub-header {
            font-size: 16px;
        }
        .profesora {
            color: purple;
        }
        .alumno {
            color: deeppink;
        }
        /* Contenedor principal */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .left-column {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 40px; 
        }
        /* Barra estática */
        .barra-estatica {
            background-color: #0073AA;
            color: white;
            text-align: center;
            padding: 10px;
            width: 150px;
            border-radius: 5px;
            font-weight: bold;
        }
        .logo-container img {
            width: 250px;
            cursor: pointer;
        }
        .iframe-container {
            width: 400px;
            height: 250px;
            border: 1px solid gray;
        }
        .content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px;
        }
        .content img {
            width: 300px;
            height: auto;
        }
        .footer {
            background-color: #0073AA;
            color: white;
            padding: 10px;
            width: 100%;
        }
        .address {
            font-size: 14px;
            font-style: italic;
            margin-top: 5px;
            text-align: left;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Programación Web I PRIM25</h1>
        <p class="estilo-texto">Evaluación práctica Parcial 1</p>
        <p class="sub-header profesora">Profesora: M.C. Imelda Deyanira Hernández Martínez</p>
        <p class="sub-header alumno">Alumno(a): Andrea Giselle Jiménez Alvarado</p>
    </header>

    <div class="container">
        <!-- Columna con barra, logo y iframe en fila -->
        <div class="left-column">
            <!-- Barra estática -->
            <div class="barra-estatica">Conoce Porsche</div>
            
            <!-- Logo -->
            <div class="logo-container">
                <img src="imagenes/porsche logo.jpg" alt="Porsche Logo" onclick="cargarPagina()">
            </div>

            <!-- iFrame -->
            <iframe id="contenido" class="iframe-container"></iframe>
        </div>
    </div>

    <div class="content">
        <img src="imagenes/911 porsche.jfif" alt="911 Porsche">
        <img src="imagenes/spyder porsche.jfif" alt="Spyder Porsche">
        <img src="imagenes/macan porsche.jpg" alt="Macan Porsche">
    </div>

    <footer class="footer">
        <p>Universidad Politécnica de San Luis Potosí</p>
    </footer>
    <p class="address">Urbano Villalón 500, Col. La Ladrillera</p>

    <script>
        function cargarPagina() {
            const iframe = document.getElementById("contenido");
            iframe.src = "https://www.autopasion18.com/HISTORIA-PORSCHE.htm";

            iframe.onload = function() {
                console.log("Página cargada correctamente en el iframe.");
            };

            iframe.onerror = function() {
                alert("No se pudo cargar la página de Porsche en el iframe. Es posible que el sitio bloquee la carga.");
            };
        }
    </script>
</body>
</html>
